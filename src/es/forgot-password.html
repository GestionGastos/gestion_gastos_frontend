<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>¿Olvido su contraseña? - Budget</title>
        <link rel="stylesheet" href="./css/fonts.css">
        <link rel="stylesheet" href="./css/index.css" />
        <link rel="stylesheet" href="./css/user.css" />
        <link rel="stylesheet" href="./css/form.css" />
        <script src="./lib/jquery-3.7.0.min.js"></script>
    </head>
    <body id="home">
        <header class="header" id="home">
            <nav class="header__nav-horizontal" style="background-color: transparent;">
                <div class="horizontal-menu-left">
                    <ul class="header__item-list-horizontal">
                        <li class="header__items-horizontal">
                            <h2 class="page-title">Presupuesto</h2>
                        </li>
                    </ul>
                </div>
                <div class="horizontal-menu-right">
                    <ul class="header__item-list-horizontal">
                        <li class="header__items-horizontal">
                            <select id="select-language">
                                <option value="es">es</option>
                                <option value="en">en</option>
                            </select>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div id="submenu" class="submenu">
            <a id="principal">Principal</a><span id="second-part"></span>
        </div>

        <div id="login-form" class="card">
            <form>
                <h3>¿Olvido su contraseña?</h3>
                <label id="label-error-invalid" class="label-error" style="display:none;">Correo o Constraseña invalida</label>
                <label id="label-error-deleted" class="label-error" style="display:none;">Usuario no encontrado</label>
                <div class="form-control">
                    <label for="email">E-Mail</label>
                    <label id="label-error-email" class="label-error" style="display:none;">El correo es requerido</label>
                    <input type="email" id="email" name="email" placeholder="email@ejemplo.com" required/>
                </div>
                <button type="button" id="send" class="btn">Enviar</button>
                <button type="button" id="back" class="btn">Volver</button>
            </form>
        </div>
        <footer>
            <p>Copyright &copy; 2023 Budget, Todos los derechos reservados</p>
        </footer>
    </body>
    <script src="./js/forgot-password.js"></script>
</html>
